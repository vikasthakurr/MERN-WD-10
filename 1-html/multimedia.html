<!DOCTYPE html>
<!-- HTML5 document -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive -->
    <title>Multimedia Tags</title>
    <!-- Page title -->
  </head>
  <body>
    <h1>Multimedia Tags Example</h1>
    <!-- Heading -->

    <h2>Image Example</h2>
    <img src="./images/photo-1.jpg" alt="Sample Image" height="300px" />
    <!-- Image -->

    <h2>Video Example</h2>
    <video
      src="./videos/sample.mp4"
      height="300px"
      controls
      loop
      autoplay
      muted
    ></video>
    <!-- Video -->

    <h2>Audio Example</h2>
    <audio src="./audios/sample.mp3" controls></audio>
    <!-- Audio -->
  </body>
</html>
