<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-danger text-color-red">submit</button>
      <div class="btn btn-danger">danger</div>
      <div class="btn btn-warning">warning</div>
      <div class="btn btn-info">info</div>
      <div class="btn btn-success">success</div>
      <div class="btn btn-secondary">secondary</div>
      <div class="btn btn-light">light</div>
      <div class="btn btn-dark">dark</div>
      <div class="btn btn-link">link</div>

      <button type="button" class="btn btn-lg btn-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>
        Button
      </button>

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Google</button>
      </div>
    </div>
  </body>
</html>
