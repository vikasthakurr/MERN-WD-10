<!DOCTYPE html>
<!-- HTML5 document -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive -->
    <title>Lists Example</title>
  </head>
  <body>
    <!-- Unordered list with square bullets -->
    <ul type="square">
      <li>item 1</li>
      <li>item 2</li>
    </ul>

    <!-- Default unordered list -->
    <ul>
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
      <li>item-4</li>
      <li>item-5</li>
      <li>item-6</li>
      <li>item-7</li>
      <li>item-8</li>
      <li>item-9</li>
      <li>item-10</li>
    </ul>

    <!-- Ordered list with Roman numerals -->
    <ol type="I">
      <li>item 1</li>
      <li>item 2</li>
    </ol>

    <!-- Default ordered list -->
    <ol>
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
      <li>item-4</li>
      <li>item-5</li>
    </ol>

    <!-- Definition list -->
    <dl>
      <dt>html</dt>
      <dd>hyper text markup language</dd>
      <dt>css</dt>
      <dd>cascading style sheets</dd>
      <dt>js</dt>
      <dd>javascript</dd>
    </dl>
  </body>
</html>
